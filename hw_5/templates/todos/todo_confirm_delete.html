{% extends 'base.html' %}
{% block title %}Удалить задачу{% endblock %}
{% block content %}
<h2 class="mb-4">Удалить задачу</h2>
<p>Вы действительно хотите удалить задачу <strong>"{{ todo.title }}"</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'todo_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
