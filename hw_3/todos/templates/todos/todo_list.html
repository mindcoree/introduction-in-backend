<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
        <li>
            <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a> - {{ todo.due_date }}
            <form action="{% url 'todo_delete' todo.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Create Todo</a>
</body>
</html>
