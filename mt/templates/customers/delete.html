{% extends 'base.html' %}

{% block title %}Удалить клиента{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 text-danger">Удалить клиента</h1>
    <p>Вы уверены, что хотите удалить клиента <strong>{{ customer.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
