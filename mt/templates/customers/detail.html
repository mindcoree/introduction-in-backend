{% extends 'base.html' %}

{% block title %}Детали клиента{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Информация о клиенте</h1>
    <p><strong>ID:</strong> {{ customer.id }}</p>
    <p><strong>Имя:</strong> {{ customer.name }}</p>
    <p><strong>Телефон:</strong> {{ customer.phone }}</p>
    <a href="{% url 'edit_customer' customer.id %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
