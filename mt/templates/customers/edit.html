{% extends 'base.html' %}

{% block title %}Редактировать клиента{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Редактировать клиента</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Сохранить</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
