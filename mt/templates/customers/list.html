{% extends 'base.html' %}
{% block title %}Список клиентов{% endblock %}
{% block content %}
<h1>Список клиентов</h1>
<a href="{% url 'customer_create' %}" class="btn btn-primary mb-3">Создать клиента</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td><a href="{% url 'customer_detail' customer.id %}" class="btn btn-info btn-sm">Подробнее</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
