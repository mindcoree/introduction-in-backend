{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">Confirm Deletion</h1>
    <div class="bg-white p-6 rounded shadow">
        <p class="text-lg mb-4">Are you sure you want to delete the post "<strong>{{ post.title }}</strong>"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white p-2 rounded hover:bg-red-700">Yes, Delete</button>
            <a href="{% url 'post_detail' post.id %}" class="bg-gray-300 text-gray-700 p-2 rounded hover:bg-gray-400 ml-2">Cancel</a>
        </form>
    </div>
{% endblock %}
