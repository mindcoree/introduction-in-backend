<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'post_list' %}" class="text-2xl font-bold">Blog</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-lg">Hello, {{ user.username }}</span>
                    <a href="{% url 'post_create' %}" class="hover:underline">New Post</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}?next={% url 'post_list' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4 flex-1">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            Â© 2025 Blog. All rights reserved.
        </div>
    </footer>
</body>
</html>
