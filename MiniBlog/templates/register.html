{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">Register</h1>
    {% if error %}
        <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" class="bg-white p-6 rounded shadow w-full md:w-1/2">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold">Username</label>
            <input type="text" name="username" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold">Email</label>
            <input type="email" name="email" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input type="password" name="password" class="border p-2 rounded w-full" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Register</button>
    </form>
{% endblock %}
