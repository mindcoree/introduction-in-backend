{% extends 'base.html' %}
{% block title %}{% if form.instance.id %}Edit Post{% else %}New Post{% endif %}{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">{% if form.instance.id %}Edit Post{% else %}New Post{% endif %}</h1>
    <form method="POST" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-semibold">Title</label>
            <input type="text" name="title" value="{{ form.instance.title }}" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-semibold">Content</label>
            <textarea name="content" rows="6" class="border p-2 rounded w-full" required>{{ form.instance.content }}</textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Save</button>
        <a href="{% url 'post_list' %}" class="text-gray-600 hover:underline ml-4">Cancel</a>
    </form>
{% endblock %}
