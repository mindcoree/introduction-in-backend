{% extends "todos/base.html" %}

{% block content %}
<h1>Редактирование {{ todo_list.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>

<a href="{% url 'todo_lists' %}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}
