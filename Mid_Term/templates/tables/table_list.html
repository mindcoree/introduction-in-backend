{% extends 'base.html' %}

{% block title %}Tables{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Tables</h2>
    </div>
    <div class="card-body">
        <a href="{% url 'table-create' %}" class="btn btn-success mb-2">Add Table</a>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Number</th>
                    <th>Seats</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for table in tables %}
                <tr>
                    <td>{{ table.number }}</td>
                    <td>{{ table.seats }}</td>
                    <td>{{ table.is_available|yesno:"Yes,No" }}</td>
                    <td>
                        <a href="{% url 'table-detail' table.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'table-edit' table.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'table-delete' table.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
