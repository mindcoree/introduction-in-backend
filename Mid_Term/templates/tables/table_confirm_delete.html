{% extends 'base.html' %}

{% block title %}Delete Table{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Are you sure you want to delete this table?</h2>
    </div>
    <div class="card-body">
        <p>Table {{ table.number }} (Seats: {{ table.seats }}, Available: {{ table.is_available|yesno:"Yes,No" }})</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'table-list-create' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
