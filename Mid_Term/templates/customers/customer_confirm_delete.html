{% extends 'base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Are you sure you want to delete this customer?</h2>
    </div>
    <div class="card-body">
        <p>{{ customer.name }} ({{ customer.phone }})</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'customer-list-create' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
