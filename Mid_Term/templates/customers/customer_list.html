{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Customers</h2>
    </div>
    <div class="card-body">
        <a href="{% url 'customer-create' %}" class="btn btn-success mb-2">Add Customer</a>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>
                        <a href="{% url 'customer-detail' customer.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'customer-edit' customer.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'customer-delete' customer.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
